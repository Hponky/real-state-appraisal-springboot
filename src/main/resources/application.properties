spring.application.name=integrador

# Supabase Configuration
supabase.url=YOUR_SUPABASE_URL
supabase.service-key=YOUR_SUPABASE_SERVICE_KEY

# Database Configuration (PostgreSQL - commonly used with Supabase)
spring.datasource.url=jdbc:postgresql://[YOUR_SUPABASE_DB_HOST]:5432/[YOUR_DATABASE_NAME]
spring.datasource.username=YOUR_DATABASE_USERNAME
spring.datasource.password=YOUR_DATABASE_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

supabase.jwt.secret=YOUR_SUPABASE_JWT_SECRET
